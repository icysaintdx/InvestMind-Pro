version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: InvestMindPro-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # API Keys (从 .env 文件读取)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - JUHE_API_KEY=${JUHE_API_KEY}
      # 数据库配置
      - DATABASE_URL=sqlite:///./data/InvestMindPro.db
    volumes:
      # 持久化数据库
      - ./data:/app/data
      # 持久化配置文件
      - ./backend/agent_configs.json:/app/agent_configs.json
    networks:
      - InvestMindPro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./alpha-council-vue
      dockerfile: Dockerfile
    container_name: InvestMindPro-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - InvestMindPro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  InvestMindPro-network:
    driver: bridge

volumes:
  data:
    driver: local
