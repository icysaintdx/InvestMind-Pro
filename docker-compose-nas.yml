# InvestMind Pro - 飞牛NAS Docker Compose 配置
# 使用方法:
# 1. 将镜像文件上传到NAS并导入
# 2. 创建 .env 文件配置API密钥
# 3. 运行: docker-compose -f docker-compose-nas.yml up -d

version: '3.8'

services:
  investmindpro:
    image: investmindpro:latest
    container_name: investmindpro
    restart: unless-stopped
    ports:
      - "8080:80"  # 映射到8080端口，避免与NAS其他服务冲突
    environment:
      - TZ=Asia/Shanghai
      # API Keys (从 .env 文件读取或在飞牛NAS界面中设置)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY:-}
      - JUHE_API_KEY=${JUHE_API_KEY:-}
      - TUSHARE_TOKEN=${TUSHARE_TOKEN:-}
    volumes:
      # 持久化数据目录（映射到NAS存储）
      - ./data:/app/data
      # 可选：持久化配置文件
      # - ./agent_configs.json:/app/backend/agent_configs.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    # 资源限制（根据NAS配置调整）
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
